{% extends "farmer/layout.html" %}
{% block body %}
<h1 class="forma">Login</h1>

{% if error %}
    <p class="forma">{{error}}</p>
{% endif %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="forma">    
        {{form}}
    </div>
    <div class="forma">    
        <input class="inputs" type="submit" value="Login">
    </div>

</form> 
{% endblock %}
