{% extends "farmer/layout.html" %}
{% block body %}
<div id="myModal" class="modal">
    <!-- NEW PLANT Modal content -->
    <div class="modal-content">
        <div>
            <span class="close">&times;</span>
            <h4>New Medium</h4>
        </div>
        <div>
            <form action="{% url 'medium' %}" method="POST">
                {{form}}
                <button id="newmedium" type="submit" class="subbtn">Create</button>
            </form>
        </div>
    </div>
</div>

<table class="filter">
    <tr>
        <td>
            <form action="medium" method="POST">
                <select name="filter">
                <option value="mname">Name</option>
                <option value="coco">Coco</option>
                <option value="soil">Soil</option>
                </select>   
                <input name="search" type="text" placeholder="Search">
                <button type="submit">Filter</button>
            </form>
        </td>
        <td>
            <!-- create new plant button -->
            <button id="myBtn" class="subbtn">New Mix</button>
        </td>
    </tr>            
</table>    

<!-- table header titles -->
<table class="table" id="mediumtable">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Coco</th>
            <th scope="col">Soil</th>
            <th scope="col">Edit</th>
        </tr>
    </thead>
<!-- created plants list -->
    <tbody>
        {% for i in data %}
        <tr>
            <td class="name" style = "text-transform:capitalize;">{{i.name}}</td>
            <td class="soil" value="{{i.soil}}">{{i.soil}}%</td>
            <td class="coco" value="{{i.coco}}">{{i.coco}}%</td>
            <td>
                <button class="editmedium" value="{{i.id}}">Edit</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
